## Which learner is best here?

Visualization helps, but isn't always feasible and actionable

--

**Cross-validation**:

- Hold some data out as a testing set

- Apply each learner to the remaining data (training set)

- Predict the outcome using each model (one model per learner)

- Evaluate prediction accuracy

## Overfitting?

Adopting a rule in your model that works well in your training data but does not generalize to new data.

--

**Example**: Go to a restaurant twice, each time record how your meal tastes.

1. You sit on the left side and the meal tastes wonderful

1. You sit on the right side of the restaurant and the meal is less tasty.

--

Avoid the right side of every restaurant you enter? Overfitting.&lt;sup&gt;1&lt;/sup&gt;

.footnote[Assuming being on the left hand side of a room does not generally improve the taste of food.]

## Decision trees

- Partitions the space of predictor variables.

- Can be used for classification, regression, and survival analysis. 

.pull-left[
We'll demonstrate the mechanics of decision trees by developing a prediction rule to classify penguin&lt;sup&gt;1&lt;/sup&gt; species (chinstrap, gentoo, or adelie) based on bill and flipper length.
]

.footnote[
&lt;sup&gt;1&lt;/sup&gt;Data were collected and made available by [Dr. Kristen Gorman](https://www.uaf.edu/cfos/people/faculty/detail/kristen-gorman.php) and the [Palmer Station](https://pal.lternet.edu/), a member of the [Long Term Ecological Research Network](https://lternet.edu/).

## Random Forest, i.e., lots of trees

Each tree is grown through a randomized process:

- random sample (with replacement) of the training data

- random subsets of variables are considered for each partition

--

Each randomized tree is _individually weaker_ than a standard decision tree.

but the average prediction taken across all the _weak learners_, i.e.,  

$$
\frac{\text{p}_1 + \cdots + \text{p}_n}{n}
$$

is **much** more accurate than a standard decision tree.

## Variable importance

**Defn:** A *score* indicating how useful a variable is for predicting an outcome.

A common approach: _permutation_ importance&lt;sup&gt;1&lt;/sup&gt;

1. Estimate the forest's prediction accuracy

1. Randomly permute a predictor 

1. Re-calculate the forest's prediction accuracy.

1. Importance = difference in accuracy before vs. after permuting this predictor

.footnote[&lt;sup&gt;1&lt;/sup&gt;technical details are being omitted]

--

**Assumptions**:

Noising up an important predictor will hurt the forest's prediction accuracy.

Noising up unimportant predictors will not impact prediction accuracy.

**Initial classification accuracy**: 0.96

# .huge[Oblique random survival forest (oRSF)]

---

Decision tree's prediction = average of the observations in your leaf

&lt;img src="img/rpart_plot_classif.png" width="100%" style="display: block; margin: auto;" /&gt;

---

With survival trees, the 'average of the observations' is a survival curve.

&lt;img src="img/rpart_plot_surv.png" width="100%" style="display: block; margin: auto;" /&gt;

.footnote[the survival outcomes are simulated]

---

oblique trees use linear combinations of variables to partition data.

- axis based split: `\(x_1 &lt; 10\)`

- oblique split: `\(0.25 \cdot x_1 + 1.5 \cdot x_2 &lt; 10\)`

&lt;img src="img/axis_versus_oblique.png" width="100%" style="display: block; margin: auto;" /&gt;

Both trees partition the predictor space defined by variables `\(x_1\)` and `\(x_2\)`, but the oblique splits do a better job of separating the two classes.

## Accelerated oRSF

Two reasons why the accelerated oRSF is faster:

1. Better code design (see my [JSM talk](https://bcjaeger.github.io/seminar-fastpack/#1))

1. Less precise, more efficient approach to find linear combinations of variables

**Question**: less precise linear combinations `\(\Rightarrow\)` worse predictions?

--


---

## How I made oRSF more interpretable 

I developed a new method: __negation importance__

- instead of permuting a variable's values, _negate_ the variable's contribution in linear combinations

- puts more emphasis on variables with large coefficients in linear combinations
    
- works for __any oblique random forest__, not just the survival kind!

--

**Question**: Use negation instead of permutation `\(\Rightarrow\)` better variable selection?

# .huge[Benchmarks]



---

## Two benchmarks

- Compare the prediction accuracy of `aorsf` versus leading R packages:

    + 21 unique datasets containing 35 unique risk prediction tasks
    
    + Formally test if `aorsf` is equivalent to its predecessor, `obliqueRSF`

- Compare negation importance to the leading methods for interpreting random forests (and other types of algorithms)

    + Simulate data with some junk variables and some signal variables
    
    + Who is most likely to rank the signal variables higher than junk variables?

---

## Prediction benchmark

- Zoom in to one task: predicting mortality risk for patients with primary biliary cholangitis.

- Two learners: `aorsf` and `ranger`

- Performance measure: __Index of prediction accuracy__ (think `\(R^2\)` for risk prediction)

## 2017 ACC/AHA High ASCVD risk

__Definition__: clinical CVD or __predicted 10-year ASCVD risk â¥ 10%__

As a matter of practical convenience, adults with stage 1 hypertension and 

- diabetes mellitus, 

- CKD (chronic kidney disease), or 

- â¥ 65 years of age 

are considered to have high ASCVD risk by the guideline. 

This recommendation was based on the assumption that most adults with diabetes, CKD, or â¥ 65 years of age are likely to have a 10-year predicted ASCVD risk â¥ 10% and data from surveys suggesting most clinicians, including cardiologists, do not assess ASCVD risk using recommended risk prediction tools.

.footnote[
&lt;sup&gt;1&lt;/sup&gt;See Sections 9.3, 9.6, and 10.3 of  [the guideline](https://www.ahajournals.org/doi/pdf/10.1161/HYP.0000000000000065)
]

---

## Pooled cohort risk equations

Predict 10-year risk for a first atherosclerotic cardiovascular disease (ASCVD) event.

The American College of Cardiology and American Heart Association (ACC/AHA) recommend using these equations to guide clinical decisions related to the management and treatment of stage 1 hypertension.

--

- Nonpharmalogical therapy for all adults with stage 1 hypertension

- For adults with stage 1 hypertension **and high CVD risk**, nonpharmalogical therapy **and** initiation or intensification of antihypertensive medication

- High CVD risk = clinical CVD or predicted 10-year ASCVD risk â¥ 10%

--

Does this recommendation help direct antihypertensive medication to people who are most likely to benefit?
